{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <article class="blog-post">
            <h1>{{ post.title }}</h1>
            <p class="blog-date">{{ post.created_at.strftime('%B %d, %Y') }}</p>
            <div class="blog-content">
                {{ post.content }}
            </div>
            <a href="{{ url_for('blog') }}" class="btn btn-primary mt-4">Back to Blog</a>
        </article>
    </div>
</section>
{% endblock %}
