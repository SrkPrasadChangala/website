<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Siva Rama Krishna Prasad Changala - Resume{% endblock %}</title>
    <meta name="description" content="Professional portfolio of Siva Rama Krishna Prasad Changala - Software Developer, Cloud Enthusiast, AI/ML Advocate">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SRK Prasad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#contact">Contact</a></li>
                    <li class="nav-item">
                        <button class="btn nav-link" id="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Siva Rama Krishna Prasad Changala. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
